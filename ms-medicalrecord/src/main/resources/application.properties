#Server
server.port=8082
server.error.include-message=always
server.error.include-binding-errors=always

#Spring
spring.application.name=ms-medicalRecord

#Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:9001/eureka/

#Actuator
management.endpoints.web.exposure.include=*
eureka.instance.health-check-url-path=/actuator/health

#Database
mediscreen-ms-medical-record-db.host = localhost
mediscreen-ms-medical-record-db.port = 27017
mediscreen-ms-medical-record-db.database = mediscreen_oc_mc
mediscreen-ms-medical-record-db.user = root
mediscreen-ms-medical-record-db.password = password