#Server
server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always

#Spring
spring.application.name=ms-patientAdmin

#Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:9001/eureka/

#Actuator
management.endpoints.web.exposure.include=*
eureka.instance.health-check-url-path=/actuator/health

#Database
mediscreen-ms-patient-admin-db.host = localhost
mediscreen-ms-patient-admin-db.port = 3306
mediscreen-ms-patient-admin-db.database = mediscreen_patientadmin_prod_oc_mc
mediscreen-ms-patient-admin-db.user = root
mediscreen-ms-patient-admin-db.password = password